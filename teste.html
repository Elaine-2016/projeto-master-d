<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Teste iframe YouTube</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif; padding:20px;}
    .video-wrapper{
      position:relative;
      padding-bottom:56.25%; /* 16:9 */
      height:0;
      overflow:hidden;
      max-width:100%;
      background:#000;
      border-radius:8px;
    }
    .video-wrapper iframe{
      position:absolute;
      top:0; left:0;
      width:100%; height:100%;
      border:0;
      display:block;
      z-index:2;
    }
  </style>
</head>
<body>
  <h2>Teste embed YouTube</h2>
  <div class="video-wrapper">
    <iframe width="560" height="315" src="https://www.youtube.com/embed/38gx6V_c-0U?si=kDRQr8ssCFGTGp-r" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
  </div>
  <p>Se o vídeo não aparecer aqui, abra este link: <a href="https://www.youtube.com/embed/NImDBdR5Dpc" target="_blank">Abrir embed diretamente</a></p>
</body>
</html>
